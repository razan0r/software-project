<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">الفعاليات</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">طلاب من أجل المستقبل</a></li>
            </ul>
            <div class="auth-buttons">
                <button onclick="location.href='#'">تسجيل الدخول</button>
                <button class="active" onclick="location.href='#'">إنشاء حساب</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="create-account">
            <h1>إنشاء حساب</h1>
            <form>
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">إنشاء كلمة مرور</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">إنشاء حساب</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="tiktok.png" alt="TikTok"></a>
        </div>
    </footer>
</body>
</html>
